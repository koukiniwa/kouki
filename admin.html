  <script>
    let selectedImage = null;

    // ãƒ­ã‚°ã‚¤ãƒ³
    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');

      try {
        await window.signInWithEmailAndPassword(window.auth, email, password);
      } catch (error) {
        errorDiv.textContent = 'ãƒ­ã‚°ã‚¤ãƒ³ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message;
        errorDiv.style.display = 'block';

    // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
    async function logout() {

    // ç”»åƒãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼ˆè‡ªå‹•åœ§ç¸®æ©Ÿèƒ½ä»˜ãï¼‰
    function previewImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // ç”»åƒã‚’åœ§ç¸®
          const canvas = document.createElement('canvas');
          let width = img.width;
          let height = img.height;

          // æœ€å¤§å¹…800pxã«åˆ¶é™
          const maxWidth = 800;
          if (width > maxWidth) {
            height = (height * maxWidth) / width;
            width = maxWidth;
          }

          canvas.width = width;
          canvas.height = height;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, width, height);

          // å“è³ªã‚’èª¿æ•´ã—ã¦åœ§ç¸®ï¼ˆ0.7 = 70%å“è³ªï¼‰
          selectedImage = canvas.toDataURL('image/jpeg', 0.7);

          const preview = document.getElementById('imagePreview');
          preview.innerHTML = `<img src="${selectedImage}" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">`;

          // åœ§ç¸®å¾Œã®ã‚µã‚¤ã‚ºã‚’è¡¨ç¤º
          const sizeKB = Math.round(selectedImage.length / 1024);
          console.log(`ç”»åƒã‚µã‚¤ã‚º: ${sizeKB} KB`);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // è¨˜äº‹ã‚’æŠ•ç¨¿
    async function publishPost() {
      const date = document.getElementById('postDate').value;
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      const successDiv = document.getElementById('successMessage');
      const errorDiv = document.getElementById('errorMessage');

      // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      if (!date || !title || !content) {
        errorDiv.textContent = 'æ—¥ä»˜ã€ã‚¿ã‚¤ãƒˆãƒ«ã€æœ¬æ–‡ã¯å¿…é ˆã§ã™';
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 3000);
        return;
      }

      try {
        // æœ¬æ–‡ã‚’æ®µè½ã”ã¨ã«åˆ†å‰²
        const paragraphs = content.split('\n').filter(p => p.trim() !== '');

        // Firestoreã«ä¿å­˜
        const docRef = await window.addDoc(window.collection(window.db, 'posts'), {
          date: date,
          title: title,
          paragraphs: paragraphs,
          image: selectedImage || null,
          createdAt: window.serverTimestamp(),
          month: date.substring(0, 7) // "2025.11" å½¢å¼
        });

        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
        successDiv.textContent = 'è¨˜äº‹ã‚’æŠ•ç¨¿ã—ã¾ã—ãŸï¼';
        successDiv.style.display = 'block';
        setTimeout(() => successDiv.style.display = 'none', 3000);

        // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã‚¯ãƒªã‚¢
        document.getElementById('postDate').value = '';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        document.getElementById('imagePreview').innerHTML = '';
        selectedImage = null;

      } catch (error) {
        errorDiv.textContent = 'æŠ•ç¨¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
      }
    }
